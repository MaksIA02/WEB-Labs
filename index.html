<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="myForm">
        <label for="pib">ПІБ:</label>
        <input type="text" id="pib" name="pib"><br>

        <label for="variant">Варіант:</label>
        <input type="number" id="variant" name="variant"><br>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone"><br>

        <label for="faculty">Факультет:</label>
        <input type="text" id="faculty" name="faculty"><br>

        <label for="address">Адреса:</label>
        <input type="text" id="address" name="address"><br>

        <input type="submit" value="Відправити">
    </form>

    <div class="sample-data">
        <h2>Приклад введення:</h2>
        <ul>
            <li>ПІБ: Мазко М. М.</li>
            <li>Варіант: 7</li>
            <li>Телефон: (098)-999-99-99</li>
            <li>Факультет: ФІОТ</li>
            <li>Адреса: м. Київ</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
